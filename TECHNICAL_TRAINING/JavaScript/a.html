<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <input type="text" id="date" readonly>
    <button onclick="displayDate()">Click</button>

    <script>
        function displayDate() {
            const tod = new Date();
            document.getElementById("date").value = tod.toDateString();
        }
    </script>
</body>
</html>

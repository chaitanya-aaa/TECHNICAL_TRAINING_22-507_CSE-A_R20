<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <button onclick="factorial()">Click</button>

    <script>
        function factorial() {
            let n = prompt("Enter a number: "); // This method returns a string ...
            n = parseInt(n);

            if (isNaN(n) || n <= 0) {
                alert('Please enter a valid positive number');
                return;
            }

            let fact = 1;
            for (let i = 1; i <= n; i++) {
                fact *= i;
            }

            alert("Factorial of " + n + " is " + fact);
        }
    </script>
</body>
</html>

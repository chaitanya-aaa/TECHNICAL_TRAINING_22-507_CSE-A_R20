<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm and Sum</title>
</head>
<body>
    <button onclick="sumNumbers()">Click</button>

    <script>
        function sumNumbers() {
        let n = prompt("How many numbers do you want to add?...");
        n = parseInt(n);

        if (isNaN(n) || n < 0) {
            alert("Enter a valid count!");
            return;
        }
        let sum = 0;

        for (let i = 1; i <= n; i++) {
            let num = prompt(`Enter number ${i}: `);
            num  = parseFloat(num);

            if (isNaN(num)) {
                alert("Invalid input skipping...");
                continue;
            }
            if (confirm(`add ${num} to the sum?`)) {
                sum += num;
            }

            alert("Total sum: "+ sum);
        }
    }
    </script>
</body>
</html>
